<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />
  <script src="https://kit.fontawesome.com/8e2405c18c.js" crossorigin="anonymous"></script>
  <title>Ä°letisim</title>
</head>

<body>
  <div class="container">
    <div class="contact-email">
      <div class="contact-email__grid-container">
        <div class="contact-email__item">
          <h3>First Name</h3>
          <input type="input" placeholder="Input">
        </div>
        <div class="contact-email__item">
          <h3>Email Adress</h3>
          <input type="input" placeholder="Input">
        </div>
        <div class="contact-email__item">
          <h3>Phone Number</h3>
          <input type="input" placeholder="+000">
        </div>
        <div class="contact-email__item">
          <h3>Get in Touch With Us</h3>
          <div class="contact-email__item-dropdown">
            <input type="text" placeholder="Dropdown">

          </div>
        </div>
        <div class="contact-email__item-last">
          <h3>Message</h3>
          <input class="contact-email__message" type="input" placeholder="Hi! We are Lookscout...">
        </div>
      </div>
      <div class="contact-email__item-privacy">
        <input type="checkbox">
        <p>I agree with Lookscout Privacy Policy</p>
      </div>
      <div class="contact-email__item-btn">
        <a href="#">Sumbit</a>
      </div>
    </div>
  </div>
</body>

</html>
